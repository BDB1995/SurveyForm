<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>SurvayForm</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="container">
		<h1 id="title" class="center">freeCodeCamp Survay Form</h1>
		<p id="description" class="center">Thank you for taking the time to help us improve the platform</p>
		
			<form id="survey-form" method="post" action="#">
				<fieldset>
					<label id="name-label">Name
						<input type="text" id="name" name="name" placeholder="Enter your name" required/>
					</label>
					<label id="email-label">Email
						<input type="email" id="email" name="email" placeholder="Enter your Email" required />
					</label>
					<label id="number-label">Age(optional)
						<input type="number" id="number" name="age" min="15" max="120" placeholder="Age" required />
					</label>
				</fieldset>
				<fieldset>
					<label for="current-role" class="er">What option best describes your current role?
						<select type="dropdown" id="dropdown" name="curent-role">
							<option value="">Select current role</option>
							<option value="1">Student</option>
							<option value="2">Full Time Job</option>
							<option value="3">Full Time Learner</option>
							<option value="4">Prefer not to say</option>
							<option value="5">Other</option>
							
						</select>
					</label>
				</fieldset>

				<fieldset>
					<p class="er">Would you recommend freeCodeCamp to a friend?</p>
					<label for="definitely" class="er">
						<input type="radio" name="recommend" value="recommend" class="inline" /> Definitely
					</label>
					<label for="maybe">
						<input type="radio" name="recommend" value="recommed" class="inline" /> Maybe 
					</label>
					<label for="notsure">
						<input type="radio" name="recommend" value="recommend" class="inline" /> Not sure 
					</label>
						
					
				</fieldset>
				<fieldset>
					<label for="favorite" class="er">What is your favorite feature of freeCodeCamp?
						<select>
							<option value="">Select an option</option>
							<option value="1">Challenges</option>
							<option value="2">Projects</option>
							<option value="3">Community</option>
							<option value="4">Open Source</option>
						</select>
						
					</label>
				</fieldset>
				<fieldset>
					<p class="er">What would you like to see improved? (check all that apply)</p>
					<label for ="front-end" class="er">
						<input type="checkbox" name="front-end" value="front-end" class="inline" />Front-end Projects
					</label>
					<label for="back-end"> 
						<input type="checkbox" name="back-end" value="back-end" class="inline" />Back-end Projects
					</label>
					<label for="data">
						<input type="checkbox" name="data" value="data" class="inline" />Data Visualization
					</label>
					<label for="challenge">
						<input type="checkbox" name="challenge" value="challenge" class="inline" />Challenges
					</label>
					<label for="open-source">
						<input type="checkbox" name="gitter" value="gitter" class="inline" />Gitter help rooms
					</label>
					<label for="video">
						<input type="checkbox" name="video" value="video" class="inline" />Videos
					</label>
					<label for="meetups">
						<input type="checkbox" name="meetups" value="meetups" class="inline" />City Meetups						
					</label>
					<label for="wiki">
						<input type="checkbox" name="wiki" value="wiki" class="inline" />Wiki
					</label>
					<label for="forum">
						<input type="checkbox" name="forum" value="forum" class="inline" />Forum
					</label>
					<label for="additional">
						<input type="checkbox" name="additional" value="additional" class="inline" />Additional Courses
					</label>
				</fieldset>
				<fieldset>
					<label for="suggestions" class="er">Any comments or suggestions?
						<textarea id="suggestions" name="suggestions" rows="8" cols="55">
						</textarea>
					</label>
				</fieldset>
				<input id="submit" type="submit" value="Submit" />



			</form>





		</div>
		
	</body>
</html>
